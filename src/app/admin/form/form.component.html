<div class="p-8">
  <h2 class="text-3xl font-bold text-gray-800 mb-6">{{ isEditMode ? 'Modifier les informations du Motard' : 'Ajouter un nouveau Motard' }}</h2>

  <form [formGroup]="formulaireMotard" (ngSubmit)="onSubmit()" class="bg-white p-6 rounded-lg shadow-md">

    <div formGroupName="personnel" class="mb-8">
      <h3 class="text-xl font-semibold text-gray-700 mb-4">Informations personnelles</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="nom" class="block text-gray-700 font-bold mb-2">Nom</label>
          <input id="nom" type="text" formControlName="nom" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-200">
        </div>
        </div>
    </div>

    <div formGroupName="administratif" class="mb-8">
      <h3 class="text-xl font-semibold text-gray-700 mb-4">Informations administratives et professionnelles</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="numeroPermis" class="block text-gray-700 font-bold mb-2">NÂ° Permis</label>
          <input id="numeroPermis" type="text" formControlName="numeroPermis" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-200">
        </div>
        </div>
    </div>
    
    <div class="mt-8 flex justify-end">
      <button
        type="submit"
        [disabled]="formulaireMotard.invalid"
        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-md transition-colors duration-300 disabled:bg-gray-400"
      >
        {{ isEditMode ? 'Modifier' : 'Ajouter' }}
      </button>
      <button
        type="button"
        (click)="router.navigate(['/admin/list'])"
        class="ml-4 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-6 rounded-md transition-colors duration-300"
      >
        Annuler
      </button>
    </div>

  </form>
</div>
