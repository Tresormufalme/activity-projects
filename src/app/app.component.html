<!-- src/app/app.component.html -->

<!-- Conteneur principal qui prend au moins toute la hauteur de l'écran,
     avec un fond gris clair, centrant le contenu et ajoutant un padding. -->
<div
  class="min-h-screen bg-gray-100 flex flex-col items-center justify-center p-4 font-sans"
>
  <!-- En-tête de l'application -->
  <header
    class="w-full max-w-4xl bg-white shadow-md rounded-lg p-6 mb-8 text-center"
  >
    <!-- Titre principal de l'application, lié à la propriété 'title' du composant TypeScript -->
    <h1 class="text-4xl font-extrabold text-indigo-700 mb-4">{{ title }}</h1>
    <!-- Description de l'application -->
    <p class="text-lg text-gray-600">
      Bienvenue dans votre application de gestion de rapports d'activités.
    </p>
    <p class="text-md text-gray-500 mt-2">Prêt à démarrer la construction !</p>
  </header>

  <!-- Section principale de l'application où le contenu des routes sera affiché -->
  <main class="w-full max-w-4xl bg-white shadow-md rounded-lg p-6">
    <!-- Le <router-outlet> est l'endroit où les composants associés aux routes seront injectés -->
    <router-outlet></router-outlet>
    <p class="text-center text-gray-500 mt-4">
      Le contenu de l'application apparaîtra ici.
    </p>
  </main>

  <!-- Pied de page de l'application -->
  <footer class="w-full max-w-4xl text-center text-gray-500 mt-8 text-sm">
    <!-- Affiche l'année courante dynamiquement en utilisant la méthode getCurrentYear() du composant -->
    <p>
      &copy; {{ getCurrentYear() }} DE PARTOUT Rapports d'Activités. Tous droits
      réservés.
    </p>
  </footer>
</div>
