<!-- src/app/login/login.component.html -->

<div class="flex items-center justify-center min-h-[calc(100vh-200px)]">
  <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-indigo-800 mb-6">
      Connexion
    </h2>

    <form (ngSubmit)="onLogin()" class="space-y-6">
      <!-- Champ Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1"
          >Email</label
        >
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          placeholder="votre.email@example.com"
        />
      </div>

      <!-- Champ Mot de passe -->
      <div>
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Mot de passe</label
        >
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          placeholder="Votre mot de passe"
        />
      </div>

      <!-- Bouton de connexion avec indicateur de chargement -->
      <div>
        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-lg font-semibold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span *ngIf="!isLoading">Se connecter</span>
          <span *ngIf="isLoading" class="flex items-center">
            <svg
              class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            Connexion...
          </span>
        </button>
      </div>
    </form>

    <!-- Option de connexion Google (sera implémentée plus tard) -->
    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">Ou connectez-vous avec :</p>
      <button
        class="mt-3 w-full flex items-center justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out"
      >
        <img
          src="https://www.svgrepo.com/show/355037/google.svg"
          alt="Google logo"
          class="w-5 h-5 mr-2"
        />
        Connexion avec Google
      </button>
    </div>
  </div>
</div>

<!-- Modale personnalisée pour les messages de succès/erreur -->
<app-custom-modal
  *ngIf="showCustomModal"
  [title]="modalTitle"
  [message]="modalMessage"
  [type]="modalType"
  [showCancelButton]="modalShowCancelButton"
  (confirm)="modalConfirmAction()"
  (close)="closeCustomModal()"
  (cancel)="closeCustomModal()"
></app-custom-modal>
